<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/handler.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe</h1>
        <h3>Currently playing : <span class="turn"></span></h3>
        <div class="score-tracker">
          <div class="score score-name">X</div>
          <div class="score score-name">Draw</div>
          <div class="score score-name">O</div>
          <div class="score score-x">0</div>
          <div class="score score-draw">0</div>
          <div class="score score-o">0</div>
        </div>
        <div class="choose-mode hidden">Please select a mode to play!!!</div>
      </div>
      <div class="main">
        <div class="game-board animate__animated animate__zoomIn">
          <div data-id="0" class="game-cell"></div>
          <div data-id="1" class="game-cell"></div>
          <div data-id="2" class="game-cell"></div>
          <div data-id="3" class="game-cell"></div>
          <div data-id="4" class="game-cell"></div>
          <div data-id="5" class="game-cell"></div>
          <div data-id="6" class="game-cell"></div>
          <div data-id="7" class="game-cell"></div>
          <div data-id="8" class="game-cell"></div>
        </div>
      </div>
      <button class="mode-btn btn versus">VERSUS</button>
      <button class="mode-btn btn easy">EASY</button>
      <button class="mode-btn btn hard">HARD</button>
      <div class="reset">
        <button class="reset-btn btn rematch">NEW GAME</button>
        <button class="reset-btn btn reset-all">NEW SERIES</button>
      </div>
    </div>
  </body>
</html>
