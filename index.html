<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery.js"></script>
    <script src="js/game-logic.js"></script>
    <script src="js/handler.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe</h1>
        <h3>Currently playing : <span class="turn"></span></h3>
        <h3 class="score-tracker">
          Player X wins: 0, Player O wins: 0, Draws: 0
        </h3>
      </div>
      <div class="main">
        <div class="game-board">
          <div data-id="0" class="game-cell"></div>
          <div data-id="1" class="game-cell"></div>
          <div data-id="2" class="game-cell"></div>
          <div data-id="3" class="game-cell"></div>
          <div data-id="4" class="game-cell"></div>
          <div data-id="5" class="game-cell"></div>
          <div data-id="6" class="game-cell"></div>
          <div data-id="7" class="game-cell"></div>
          <div data-id="8" class="game-cell"></div>
        </div>
      </div>
      <button class="reset-btn">RESET</button>
    </div>
  </body>
</html>
